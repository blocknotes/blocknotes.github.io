<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>blocknot.es</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
	<script src="bower_components/angular/angular.js"></script>
	<script>
		var app = angular.module( 'myApp', [] );
		app.controller( 'MyCtrl', [ '$scope', '$http', function( $scope, $http ) {
			$scope.links = [
				{ 'name': 'blocknot.es', 'url': 'http://blocknot.es', 'desc': 'personal website' },
				{ 'name': 'github.com', 'url': 'https://github.com/blocknotes', 'desc': 'GitHub projects' },
				{ 'name': 'stackoverflow.com', 'url': 'http://stackoverflow.com/users/2627246/mat', 'desc': 'stackoverflow profile' },
			];
		}]);
	</script>
	<style>
		body { padding: 15px 0; }
	</style>
</head>
<body ng-controller="MyCtrl">
	<div class="container">
		<div class="jumbotron">
			<h1>blocknot.es</h1>
			<p>Just a reference site</p>
		</div>
		<div class="panel panel-info">
			<div class="panel-heading">Links</div>
			<div class="panel-body">
				<p>My personal links</p>
			</div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="link in links">
					<a ng-href="{{link.url}}" target="_blank">{{link.name}}</a>: {{link.desc}}
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
